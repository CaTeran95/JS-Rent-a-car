<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rent-a-Car</title>
</head>
<body>
    <form action="">

        <select id="kindOfCarOptions" name="kindOfVehicle">
            <option value="" selected></option>
            <option value="Motocicleta">(1) Motocicleta</option>
            <option value="Automóvil">(2) Automóvil</option>
            <option value="Camioneta">(3) Camioneta</option>
            <option value="Furgón">(4) Furgón</option>
            <option value="Camión">(5) Camión</option>
        </datalist>

        <input type="text" id="distance" name="distance" placeholder="Distancia recorrida" required> km

        <input type="checkbox" id="pickUp" name="pickUp"> ¿El cliente solicitó la recogida del vehículo?

        <input type="button" value="Enviar" onclick="newContract()">

        <!-- Constants and functions link -->
        <script src="./js/Messages.js"></script>
        <script src="./js/Functions.js"></script>
        <!-- Classes link -->
        <script src="./js/Person.js"></script>
        <script src="./js/Contract.js"></script>
        
        <script src="./js/Staff.js"></script>
        <script src="./js/SignIn.js"></script>
        <script src="./js/script.js"></script>

    </form>
</body>
</html>
